<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Time trackiong dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="avatar">
        <div class="top-container">
          <div class="img-container"><img src="./images/image-jeremy.png" alt="" /></div>
          <div class="name-container">
            <h5>Report for</h5>
            <h1 class="name">Jeremy</h1>
            <h1>Robson</h1>
          </div>
        </div>
        <div class="schedule-container">
          <h6 class="daily">Daily</h6>
          <h6 class="weekly" id="weekly">Weekly</h6>
          <h6 class="monthly">Monthly</h6>
        </div>
      </div>
      <div class="work box">
        <div class="box-top-1">
          <div class="data-container">
            <div class="title">Djole</div>
            <div class="dots">...</div>
          </div>
          <div class="hours"></div>
          <small class="last-week">Laast week data</small>
        </div>
      </div>
      <div class="play box">
        <div class="box-top-2">
          <div class="data-container">
            <div class="title">titls</div>
            <div class="dots">...</div>
          </div>
          <div class="hours">HOURS</div>
          <small class="last-week">Laast week data</small>
        </div>
      </div>
      <div class="study box">
        <div class="box-top-3">
          <div class="data-container">
            <div class="title">titls</div>
            <div class="dots">...</div>
          </div>
          <div class="hours">HOURS</div>
          <small class="last-week">Laast week data</small>
        </div>
      </div>
      <div class="exercise box">
        <div class="box-top-4">
          <div class="data-container">
            <div class="title">titls</div>
            <div class="dots">...</div>
          </div>
          <div class="hours">HOURS</div>
          <small class="last-week">Laast week data</small>
        </div>
      </div>
      <div class="social box">
        <div class="box-top-5">
          <div class="data-container">
            <div class="title">titls</div>
            <div class="dots">...</div>
          </div>
          <div class="hours">HOURS</div>
          <small class="last-week">Laast week data</small>
        </div>
      </div>
      <div class="self-care box">
        <div class="box-top-6">
          <div class="data-container">
            <div class="title">titls</div>
            <div class="dots">...</div>
          </div>
          <div class="hours">HOURS</div>
          <small class="last-week">Laast week data</small>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
